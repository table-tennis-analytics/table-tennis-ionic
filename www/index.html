<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/restangular/dist/restangular.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/home.controller.js"></script>
    <script src="js/play.controller.js"></script>
    <script src="js/settings.controller.js"></script>
    <script src="js/stats.controller.js"></script>
  </head>
  <body>
    <ui-view></ui-view>
    <div class="tabs tabs-icon-top">
      <a class="tab-item"  ui-sref="main.home">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item" ui-sref="main.play">
        <i class="icon ion-play"></i>
        Play
      </a>
      <a class="tab-item" ui-sref="main.settings">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
        <a class="tab-item" ui-sref="main.stats">
        <i class="icon ion-stats-bars"></i>
            Statistics
        </a>
    </div>
  </body>
</html>
