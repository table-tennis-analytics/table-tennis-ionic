<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Enter your name</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <input ng-model="user.name" type="text" placeholder="Master of disaster">
    </label>
    <button ng-click="setUser(user)" class="button button-full button-positive">
      Continue
    </button>
  </ion-content>
</ion-modal-view>
